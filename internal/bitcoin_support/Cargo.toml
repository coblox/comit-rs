[package]
name = "bitcoin_support"
version = "0.1.0"
authors = [ "CoBloX developers <team@coblox.tech>" ]
edition = "2018"

[dependencies]
bigdecimal = "0.1.0"
bitcoin = { version = "0.20.0", features = ["use-serde"] }
hex = "0.3"
lazy_static = "1"
secp256k1_keypair = { path = "../secp256k1_keypair" }
serde = { version = "1", features = ["derive"] }
strum = "0.15"
strum_macros = "0.15"

[dev-dependencies]
serde_json = "1"
spectral = "0.6"
