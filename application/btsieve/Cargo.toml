[package]
authors = ["CoBloX developers <team@coblox.tech>"]
edition = "2018"
name = "btsieve"
version = "0.1.0"

[dependencies]
bitcoin_rpc_client = { git = "https://github.com/coblox/bitcoinrpc-rust-client", branch = "from-verboserawtx-to-bitcointx-0.6" }
byteorder = "1.2"
directories = "1.0"
debug_stub_derive = "0.3"
derivative = "1"
ethbloom = "0.6"
failure = "0.1"
futures = "0.1"
hex = "0.3"
http = "0.1"
http-api-problem = "0.12"
hyper = "0.12"
itertools = "0.8"
log = "0.4"
pretty_env_logger = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = "0.1"
url = "1.7"
url_serde = "0.2.0"
warp = "0.1"
zmq-rs = "0.1"

[dependencies.bitcoin_support]
path = "../../vendor/bitcoin_support"

[dependencies.config]
features = ["toml"]
version = "0.9"

[dependencies.ethereum_support]
path = "../../vendor/ethereum_support"

[dev-dependencies]
env_logger = "0.6"
hex = "0.3"
rand = "0.3"
spectral = "0.6"
testcontainers = "0.6"

[dev-dependencies.secp256k1_support]
path = "../../vendor/secp256k1_support"

[dev-dependencies.tc_web3_client]
path = "../../vendor/tc_web3_client"
