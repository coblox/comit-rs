[package]
authors = ["CoBloX developers <team@coblox.tech>"]
name = "comit_node"
version = "0.1.0"
[build-dependencies]
regex = "1"

[dependencies]
binary_macros = "0.6"
bitcoin_rpc_client = "0.4"
chrono = "0.4"
config = "0.9"
debug_stub_derive = "0.3"
enum-display-derive = "0.1"
failure = "0.1"
frunk = "0.2"
frunk_core = "0.2"
futures = "0.1"
hex = "0.3"
http = "0.1"
http-api-problem = "0.9"
hyper = "0.12"
log = "0.4"
maplit = "1"
mime = "0.3"
rand = "0.4"
reqwest = "0.9"
rlp = "0.2"
rust-crypto = "0.2"
rustc-hex = "1"
rustic_hal = "0.1.3"
serde = "1"
serde_derive = "1"
serde_json = "1"
shellexpand = "1"
tls-api = "0.1"
tokio = "0.1"
tokio-timer = "0.2"
tower-grpc = { git = "https://github.com/tower-rs/tower-grpc" }
url = "1.7"
warp = "0.1"

[dependencies.bam]
path = "../../vendor/bam"

[dependencies.bitcoin_rpc_test_helpers]
path = "../../vendor/bitcoin_rpc_test_helpers"

[dependencies.bitcoin_support]
path = "../../vendor/bitcoin_support"

[dependencies.bitcoin_witness]
path = "../../vendor/bitcoin_witness"

[dependencies.ethereum_support]
path = "../../vendor/ethereum_support"

[dependencies.fern]
features = ["colored"]
version = "0.5"

[dependencies.lightning_rpc]
path = "../../vendor/lightning_rpc"

[dependencies.secp256k1_support]
path = "../../vendor/secp256k1_support"

[dependencies.state_machine_future]
branch = "master"
git = "https://github.com/coblox/state_machine_future.git"

[dependencies.tc_bitcoincore_client]
path = "../../vendor/tc_bitcoincore_client"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.6"

[dev-dependencies]
lazy_static = "1"
maplit = "1"
memsocket = "0.1"
pretty_env_logger = "0.2"
spectral = "0.6"
tiny-keccak = "1.4"
testcontainers = "0.3"
serde_urlencoded = "0.5.4"

[dev-dependencies.key_gen]
path = "../../vendor/key_gen"

[dev-dependencies.tc_web3_client]
path = "../../vendor/tc_web3_client"
