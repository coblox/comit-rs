[package]
name = "bitcoin_support"
version = "0.1.0"
authors = [
    "Thomas Eizinger <thomas@coblox.tech>",
    "Philipp Hoenisch <philipp@coblox.tech>",
    "Franck Royer <franck@coblox.tech>",
    "Lloyd Fournier <lloyd@coblox.tech>",
]

[dependencies]
bigdecimal = "0.0.12"
bitcoin = { version = "0.14", features = ["serde"] }
bitcoin_rpc_client = "0.1"
secp256k1_support = { path = "../secp256k1_support" }
lazy_static = "1"
serde = "1.0.64"
serde_derive = "1"
hex = "0.3.2"
bitcoin-bech32 = "0.8"

[dev-dependencies]

serde_json = "1"
spectral = "0.6"
