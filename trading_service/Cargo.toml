[package]
name = "trading_service"
version = "0.1.0"
authors = [
    "Thomas Eizinger <thomas@coblox.tech>",
    "Philipp Hoenisch <philipp@coblox.tech>",
    "Franck Royer <franck@coblox.tech>",
    "Lloyd Fournier <lloyd@coblox.tech>",
]

[dependencies]
env_logger = "0.5.10"
lazy_static = "1.0.1"
log = "0.4.2"
rand = "0.4.2"
reqwest = "0.8.6"
rocket = "=0.3.14"
rocket_codegen = "=0.3.14"
rocket_contrib = "=0.3.14"
serde = "1.0.66"
serde_derive = "1.0.66"
serde_json = "1.0.22"
bitcoin_rpc = { path = "../bitcoin_rpc" }
bitcoin = { git = "https://github.com/coblox/rust-bitcoin.git", branch = "bitcoincore-regtest" }
bitcoin_htlc = { path = "../bitcoin_htlc" }
bitcoin_types = { path = "../bitcoin_types" }
common_types = { path = "../common_types" }
hex = "0.3.2"
web3 = "0.3.0"
crypto = "0.0.2"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.6.5"
